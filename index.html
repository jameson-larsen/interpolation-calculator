<!DOCTYPE html>
<html>
    <head>
        <title>Interpolation Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <h1>INTERPOLATION CALCULATOR</h1>
        <p id="instructions">Add your points to the graph by clicking where you would like to place a point. The interpolating polynomial will be constructed using Newton's Divided Differences Method.</p>
        <button id="reset-button">CLEAR GRAPH</button>
        <p id="distinct-x-error">Error: To find an interpolating polynomial, no two points can have the same x value</p>
        <canvas id="graphArea" style="border:1px solid #000000;"></canvas>
    </body>
    <script src="scripts.js"></script>
</html>
